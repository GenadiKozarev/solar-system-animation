<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Solar Animation | by Genadi Kozarev</title>
</head>
<body>
    <div style="width:100%;">
        <svg width="500px" height="500px" style="background: #000e36; position: relative;">

            <!--            sun-->
            <circle cx="250px" cy="250px" r="50" stroke="yellow" stroke-width="4" fill="yellow" class="sun"/>

            <!--            trajectory-->
            <circle cx="250px" cy="250px" r="80" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="250px" cy="250px" r="110" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="250px" cy="250px" r="140" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="250px" cy="250px" r="170" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="250px" cy="250px" r="200" stroke="white" stroke-width="2" fill="none"/>
            <circle cx="250px" cy="250px" r="230" stroke="white" stroke-width="2" fill="none"/>

            <!--            planets-->
            <circle cx="250px" cy="330px" r="6" fill="#C2F9FF" class="orbitCounterClockwise orbitFast"/>

            <circle cx="250px" cy="360px" r="16" stroke="#4A62FF" stroke-width="2" class="orbitClockwise orbitSlow"/>
            <circle cx="250px" cy="360px" r="12" fill="#4A62FF" class="orbitClockwise orbitSlow"/>

            <circle cx="250px" cy="390px" r="10" stroke="" stroke-width="" fill="#FF006F" class="orbitCounterClockwise orbitMedium"/>
            <circle cx="250px" cy="420px" r="14" stroke="" stroke-width="" fill="#0082FF" class="orbitCounterClockwise orbitFast"/>

            <circle cx="250px" cy="450px" r="20" stroke="#DC00C9" stroke-width="2" class="orbitClockwise orbitMedium"/>
            <circle cx="250px" cy="450px" r="11" fill="#DC00C9" class="orbitClockwise orbitMedium"/>

            <circle cx="250px" cy="480px" r="8" stroke="" stroke-width="" fill="#008BE4" class="orbitClockwise orbitSlow"/>

            <!--            asteroid-->
            <ellipse cx="10px" cy="150px" rx="7px" ry="7px" fill="#FF0000" class="asteroid"/>

            <!--            space dust-->
            <circle cx="10" cy="20" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="77" cy="33" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="55" cy="55" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="150" cy="140" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="222" cy="222" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="290" cy="290" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="345" cy="345" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="366" cy="299" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="411" cy="33" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="455" cy="77" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="44" cy="444" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="22" cy="466" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="78" cy="490" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="470" cy="444" r="1" stroke="white" stroke-width="0" fill="white"/>
            <circle cx="488" cy="488" r="1" stroke="white" stroke-width="0" fill="white"/>

            Sorry, your browser does not support SVGs.
        </svg>
    </div>
</body>
</html>
